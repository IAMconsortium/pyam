<!-- Duplication of theme 'navigation.html' with manual toctree depth,
see https://github.com/bitprophet/alabaster/issues/89 for details -->
<h3>{{ _('Table of Contents') }}</h3>
{{ toctree(maxdepth=2, includehidden=theme_sidebar_includehidden, collapse=theme_sidebar_collapse) }}
{% if theme_extra_nav_links %}
<hr />
<ul>
    {% for text, uri in theme_extra_nav_links.items() %}
    <li class="toctree-l1"><a href="{{ uri }}">{{ text }}</a></li>
    {% endfor %}
</ul>
{% endif %}
